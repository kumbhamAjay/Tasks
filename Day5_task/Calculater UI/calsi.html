<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../Gallery UI/images/calsi.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
        table,td{
            border: 5px solid black;
            border-radius: 20px;
            text-align: center;
            height: 40px;
            
        }
        td{
            margin: 40px;
        }
        td{
            width: 40px;
        }
    </style>
</head>
<body>
    <table cellspacing="3">
        <tr >
            <td colspan="5" style="text-align: end;" >0</td>
            
        </tr>
        <tr>
            <td style="background-color: rgb(100, 98, 98); color: white;">check</td>
            <td colspan="2" style="background-color: rgb(100, 98, 98); color: white;">Clear</td>
            
            <td colspan="2" style="background-color: rgb(100, 98, 98); color: white;">AC</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td style="background-color: rgb(172, 129, 105);">*</td>
           <td style="background-color: rgb(172, 129, 105);">/</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td style="background-color: rgb(172, 129, 105);">-</td>
            <td rowspan="3" style="background-color: rgb(16, 179, 76);">=</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2" style="background-color: rgb(172, 129, 105);" >+</td>
            
        </tr>
        <tr>
            <td>.</td>
            <td>0</td>
            <td>%</td>
            
            
        </tr>
    </table>
</body>
</html>
